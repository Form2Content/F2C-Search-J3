COM_FORM2CONTENTSEARCH_USE_CUSTOM_ORDERING="Use custom ordering"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING="Custom ordering options"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING_DESC="<p>A custom ordering field can be specified with the following syntax:<p><p><b>field id;sorting direction;label;sorting type</b><p><p>Multiple fields can be specified by creating multiple lines.<dl><dt><b>field id</b>:</dt><dd>This is the id of the field where you want to sort on. For sorting on default Joomla fields you may use these fieldnames: <b>featured, created, modified, published, title, author, hits, ordering</b></dd><dt><b>sorting direction</b>:</dt><dd>ASC for ascending, DESC for descending and RAND for random</dd><dt><b>label</b>:</dt><dd>The text that is shown as a hyperlink where the user can click on</dd><dt><b>sorting type</b>:</dt><dd>Determines how the field will be sorted. Valid options are STRING, INT, FLOAT, DATE. Make sure that the contents of the field complies with the selected sorting type!</dd></dl></p>"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING_DEFAULT="Custom ordering default"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING_DEFAULT_DESC="The default sorting when the user hasn't made a selection yet. The syntax is the same as for the Custom Ordering Options. In this case however one line only can be specified."
