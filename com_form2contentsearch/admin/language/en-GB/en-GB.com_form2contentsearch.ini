COM_FORM2CONTENTSEARCH_SINGLEDATE_SCRIPT="PHP Script"
COM_FORM2CONTENTSEARCH_SINGLEDATE_SCRIPT_DESC="PHP script to generate the filter date dynamically"
COM_FORM2CONTENTSEARCH_SINGLEDATE_SCRIPT_HELP="<p>With the PHP script you can assign a filter date dynamically.</p><p>To do this, assign the date to the variable $filterDate in the format yyyy-mm-dd (December 31, 2014 will be converted to 2014-12-31 for example).</p><p>Example to get the current date:</p><p>$tmpDate = new JDate();<br/>$filterDate = $tmpDate->format('Y-m-d');</p>"
COM_FORM2CONTENTSEARCH_DATAVIEWFIELD_DATE_FIELDS_ERROR_EMPTY="Please enter a value in one of the fields"
COM_FORM2CONTENTSEARCH_DATAVIEWFIELD_DATE_FIELDS_ERROR_ALL_FILLED="Both the date and the script field have been filled. Please fill only one of these fields"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT="PHP Script"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_DESC="PHP script to generate the array of filter dates dynamically"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_HELP="<p>With the PHP script you can assign the interval dates dynamically.</p><p>To do this, assign the dates to the array $intervalDates in the format yyyy-mm-dd (December 31, 2014 will be converted to 2014-12-31 for example). The index 0 contains the start date, the index 1 contains the end date.</p><p>Example to get the first and last date of the current year as interval dates:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$currentDate = new JDate('now');<br/>$currentYear = $currentDate->format('Y');<br/><br/>$startDate = new JDate($currentYear.'-01-01');<br/>$intervalDates[0] = $startDate->format('Y-m-d');<br/><br/>$endDate = new JDate($currentYear.'-12-31');<br/>$intervalDates[1] = $endDate->format('Y-m-d');</p>"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_FORMFIELD_HELP="<p>With the PHP script you can assign the interval dates dynamically. To do this assign the date intervals you want to display to the array $intervalDates.<br/>The key of the array is the start and end date of the interval (formatted as yyyy-mm-dd) separated by a pipe character. Example: 20140101|20140131<br/>The value of the array is the text that will be displayed to the user.<br/><br/>The following example will create a month array for the current year:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$currentYear = date('Y');<br/><br/>for($monthCounter = 1; $monthCounter <= 12; $monthCounter++)<br/>{<br/>&nbsp;&nbsp;$firstDay = new JDate($currentYear.'-'.$monthCounter.'-01');<br/>&nbsp;&nbsp;$lastDay  = date('Y-m-t', strtotime($firstDay->format('Y-m-d')));<br/><br/>&nbsp;&nbsp;$intervalDates[$firstDay->format('Y-m-d').'|'.$lastDay] = &nbsp;&nbsp;$firstDay->monthToString($monthCounter);<br/>}</p>"
COM_FORM2CONTENTSEARCH_INCLUDE_NULL="Include null values"
COM_FORM2CONTENTSEARCH_INCLUDE_NULL_DESC="Include null values (empty dates) in the expression"

; Release 6.4.0
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_DESC="PHP script to generate the array of ranges dynamically"
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_FORMFIELD_HELP="<p>With the PHP script you can assign the ranges dynamically. To do this assign the ranges you want to display to the array $ranges.<br/>The key of the array is the from and to value of the range separated by a pipe character. Example: 1|3<br/>The value of the array is the text that will be displayed to the user.<br/><br/>The following example will create a array containing ranges of days:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$ranges['1|3'] = 'One to three days';<br/>$ranges['4|6'] = 'Four to six days';<br/>$ranges['7|7'] = 'Seven days';</p>"
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_DATAVIEW_HELP="<p>With the PHP script you can assign the range dynamically.</p><p>To do this, assign the start and end value of the range to the array $ranges. The index 0 contains the start value, the index 1 contains the end value.</p><p>Example:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$ranges[0] = 1;<br/>$ranges[1] = 7;</p>"

