COM_FORM2CONTENTSEARCH_SINGLEDATE_SCRIPT_DESC="PHP script om de filter datums dynamisch te genereren"
COM_FORM2CONTENTSEARCH_SINGLEDATE_SCRIPT_HELP="<p>Met het PHP script kan een datumfilter dynamisch toegekend worden.</p><p>Ken hiervoor de datum toe aan de variabele $filterDate in het formaat yyyy-mm-dd (31 december 2014 zal geconverteerd worden naar 2014-12-31 bijvoorbeeld).</p><p>Voorbeeld om de huidige datum te verkrijgen:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$tmpDate = new JDate();<br/>$filterDate = $tmpDate->format('Y-m-d');</p>"
COM_FORM2CONTENTSEARCH_DATAVIEWFIELD_DATE_FIELDS_ERROR_EMPTY="Voer a.u.b. een waarde in in één van de velden."
COM_FORM2CONTENTSEARCH_DATAVIEWFIELD_DATE_FIELDS_ERROR_ALL_FILLED="Zowel het datum- als het scriptveld zijn gevuld. Vul a.u.b. slechts één van beide velden in."
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT="PHP Script"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_DESC="PHP script om het array van filter datums dynamisch te genereren"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_HELP="<p>Met het PHP script kunnen de interval datums dynamisch toegekend worden.</p><p>Ken hiervoor de datums toe aan het array $intervalDates in het formaat yyyy-mm-dd (31 december 2014 zal geconverteerd worden naar 2014-12-31 bijvoorbeeld). De index 0 bevat de startdatum, de index 1 bevat de einddatum.</p><p>Voorbeeld om de eerste en laatste dag van het huidige jaar als interval te genereren:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$currentDate = new JDate('now');<br/>$currentYear = $currentDate->format('Y');<br/><br/>$startDate = new JDate($currentYear.'-01-01');<br/>$intervalDates[0] = $startDate->format('Y-m-d');<br/><br/>$endDate = new JDate($currentYear.'-12-31');<br/>$intervalDates[1] = $endDate->format('Y-m-d');</p>"
COM_FORM2CONTENTSEARCH_INTERVAL_SCRIPT_FORMFIELD_HELP="<p>Met het PHP script kunnen de interval datums dynamisch gegenereerd worden. Ken hiervoor de datumintervallen die getoond moeten worden toe aan het array $intervalDates.<br/>De sleutel van het array is de start- en einddatum van het interval (in het formaat yyyy-mm-dd) gescheiden door een pipe karakter. Voorbeeld: 20140101|20140131<br/>De waarde van het array is de text die getoond moet worden aan de gebruiker.<br/><br/>Het volgende voorbeeld maakt een array met de maanden voor het huidige jaar:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$currentYear = date('Y');<br/><br/>for($monthCounter = 1; $monthCounter <= 12; $monthCounter++)<br/>{<br/>&nbsp;&nbsp;$firstDay = new JDate($currentYear.'-'.$monthCounter.'-01');<br/>&nbsp;&nbsp;$lastDay  = date('Y-m-t', strtotime($firstDay->format('Y-m-d')));<br/><br/>&nbsp;&nbsp;$intervalDates[$firstDay->format('Y-m-d').'|'.$lastDay] = &nbsp;&nbsp;$firstDay->monthToString($monthCounter);<br/>}</p>"
COM_FORM2CONTENTSEARCH_INCLUDE_NULL="Inclusief null waarden"
COM_FORM2CONTENTSEARCH_INCLUDE_NULL_DESC="Neem null waarden (lege datums) mee in de expressie."

; Release 6.4.0
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_DESC="PHP script om de filter bereiken dynamisch te genereren"
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_FORMFIELD_HELP="<p>Met het PHP script kunnen de bereiken dynamisch toegekend worden. Ken hiervoor de bereiken die getoond moeten worden toe aan het array $ranges.<br/>De sleutel van het array is de start- en eindwaarde van het bereik, gescheiden door een pipe karakter. Voorbeeld: 1|3<br/>De  waarde van het array is de tekst die getoond wordt aan de gebruiker.<br/><br/>Het volgende voorbeeld toont het maken van array met bereiken van dagen:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$ranges['1|3'] = 'One to three days';<br/>$ranges['4|6'] = 'Four to six days';<br/>$ranges['7|7'] = 'Seven days';</p>"
COM_FORM2CONTENTSEARCH_INT_INTERVAL_SCRIPT_DATAVIEW_HELP="<p>Met het PHP script kan het bereik dynamisch toegekend worden.</p><p>Ken hiervoor de start- en eindwaarde van het bereik dat getoond moeten worden toe aan het array $ranges. De index 0 bevat de startwaarde, de index 1 bevat de eindwaarde.</p><p>Voorbeeld:</p><p style="_QQ_"font-family: Courier New, monospace;"_QQ_">$ranges[0] = 1;<br/>$ranges[1] = 7;</p>"

