COM_FORM2CONTENTSEARCH_USE_CUSTOM_ORDERING="Gebruik aangepaste sortering"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING="Aangepaste sorteeropties"
COM_FORM2CONTENTSEARCH_CUSTOM_ORDERING_DESC="<p>Een aangepast sorteerveld kan gespecificeerd worden volgens de volgende syntax:<p><p><b>veld id;sorteervolgorde;label;sorteertype</b><p><p>Meerdere velden kunnen worden opgegeven door meerdere regels aan te maken.<dl><dt><b>veld id</b>:</dt><dd>Dit is het id van het veld waarop u wilt sorteren. Voor het sorteren op standaard Joomla velden kunnen de volgende id's gebruikt worden: <b>featured, created, modified, published, title, author, hits, ordering</b></dd><dt><b>sorteervolgorde</b>:</dt><dd>ASC voor oplopend, DESC voor aflopend en RAND voor willekeurig</dd><dt><b>label</b>:</dt><dd>De tekst die als hyperlink getoond wordt waar de gebruiker op kan klikken</dd><dt><b>sorteertype</b>:</dt><dd>bepaalt op welke wijze gesorteerd wordt. Geldige opties zijn:  STRING, INT, FLOAT, DATE. Zorg er wel voor dat de inhoud van het veld met het sorteer type overeen komt!</dd></dl></p>"
